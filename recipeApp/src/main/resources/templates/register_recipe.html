<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Új recept hozzáadása</title>
</head>
<body>
<div th:replace="${isLoggedIn} ? ~{fragments/navbar_logged :: navbar_logged} : ~{fragments/navbar :: navbar}"></div>
<form th:action="@{/api/registerRecipe}" method="post" th:object="${newrecipedto}">
    <div class="form-group">
        <label for="name">Recept neve</label>
        <input type="text" th:value="${name}" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="ingredient">Hozzávalók:</label>
        <input type="text" th:value="${ingredient}" class="form-control" id="ingredient" name="ingredient">
    </div>
    <div class="form-group">
        <label for="directions">Elkészítés:</label>
        <input type="text" th:value="${directions}" class="form-control" id="directions" name="directions">

    </div>
    <input type="submit" value="Küldés">
</form>

</body>
</html>
