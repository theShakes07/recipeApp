<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon.png}">
</head>
<body>
<div th:replace="~{fragments/navbar_logged :: navbar_logged}"></div>
<form th:action="@{/api/user/profile}" method="post" th:object="${changedto}">
    <div class="form-group">
        <label for="currentPassword">Jelenlegi jelszó:</label>
        <input type="password" th:value="${currentPassword}" class="form-control" id="currentPassword" name="currentPassword">
    </div>
    <div class="form-group">
        <label for="newPassword">Új jelszó:</label>
        <input type="password" th:value="${newPassword}" class="form-control" id="newPassword" name="newPassword">
    </div>
    <div class="form-group">
        <label for="email">Új e-mail cím:</label>
        <input type="email" th:value="${email}" class="form-control" id="email" name="email">
    </div>
    <p th:if="${response != null}" th:text="${response}"
           class="alert alert-danger notification" role="alert"></p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
