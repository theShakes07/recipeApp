<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Új felhasználó hozzáadása</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<form th:action="@{/api/user/reg}" method="post" th:object="${user}">
    <div class="form-group">
        <label for="name">Felhasználónév</label>
        <input type="text" th:value="${name}" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" th:value="${password}" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" th:value="${email}" class="form-control" id="email" name="email" placeholder="email">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
