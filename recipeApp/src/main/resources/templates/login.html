<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Belépés</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon.png}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<form th:action="@{/api/auth}" method="post" th:object="${loginrequest}">
<div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" th:value="${username}"  name="username" class="form-control" id="username" placeholder="Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" th:value="${password}" name="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <p th:if="${ex}" class="alert alert-danger notification" role="alert"
       th:text="${ex}"></p>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
</body>
</html>
